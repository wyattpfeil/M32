<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M32 Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-2">
    <div class="form">
        <div class="row">
            <div class="col-md-2">
                <select class="form-select" id="channel-selection" aria-label="Channel Selection">
                    <option value="ch/01" selected>ch/01</option>
                    <option value="ch/02">ch/02</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="property-input" placeholder="Property">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="value-input" placeholder="Value">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="send-button">Send</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
